        function add() {
            var x = document.getElementById("FO").valueAsNumber;
            var y = document.getElementById("SO").valueAsNumber;
            var z= x + y;
            document.getElementById("ans").innerHTML= z;
           
        }
        function sub() {
            var x = document.getElementById("FO").valueAsNumber;
            var y = document.getElementById("SO").valueAsNumber;
            var z= x - y;
            document.getElementById("ans").innerHTML= z;
           
        }
        function multiply() {
            var x = document.getElementById("FO").valueAsNumber;
            var y = document.getElementById("SO").valueAsNumber;
            var z= x * y;
            document.getElementById("ans").innerHTML= z;
           
        }
        function divide() {
            var x = document.getElementById("FO").valueAsNumber;
            var y = document.getElementById("SO").valueAsNumber;
            var z= x / y;
            document.getElementById("ans").innerHTML= z;
           
        }

        function inFunction(ele){
        let opvalue = ele.innerHTML;
        console.log(typeof(opvalue));
        if (opvalue==="+"){
            add();
        }
        if (opvalue==="-"){
            sub();
        }
        if (opvalue==="*"){
            multiply();
        }
        if (opvalue==="/"){
            divide();
        }
    }
